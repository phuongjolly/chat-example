version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: chatapp
    volumes:
      - mongo-data:/data/db
    networks:
      - chat-net  # <-- attach to the custom network

networks:
  chat-net:
    driver: bridge

volumes:
  mongo-data:
